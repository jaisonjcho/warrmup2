<!DOCTYPE html>
<html lang="en">
<head>
    <title>CS 169: Warm-Up Project</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap-theme.css" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="/static/style.js"></script>
    
</head>

<body>
    <div id="home-page">
        <center>
        <div id="login-page" class="box">
        <div id="login-message" class="message"></div>
        <center>
        <form>
            
            
            <div class="input-group">
            
            <span class="input-group-addon">Username <i class="glyphicon glyphicon-user"></i></span>
            <input id="login-username" class="form-control" type="text" name="username" placeholder="Username"><br>
            </div>
            
            <div class="input-group">
                <span class="input-group-addon">Password. <i class="glyphicon glyphicon-lock"></i></span>
                <input id="login-password" class="form-control" type="password" name="pwd" placeholder="Password"><br>
            </div>
                
            <input id="login-button" class="btn btn-primary" type="submit" value="Login">
            
            <input id="add-user-button" class="btn btn-success" type="submit" value="Add User">
        </form>
        </center>
        </div>

<div id="welcome-page" class="box">
    <div id="welcome-message" class="message"></div>
    <center>
        <form>
            <input type="submit" id="logout-button" value="Logout">
                </form>
    </center>
</div>
        
</body>
</html>
